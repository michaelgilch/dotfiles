;==========================================================
; Polybar Configuration
; Nord Theme based on www.nordtheme.com
; Michael Gilchrist
;==========================================================

[colors]
; Polar Night
polar1 = #2E3440
polar2 = #3B4252
polar3 = #434C5E
polar4 = #4C566A
; Snow Storm
snow1 = #D8DEE9
snow2 = #E5E9F0
snow3 = #ECEFF4
; Frost
frost1 = #8FBCBB
frost2 = #88C0D0
frost3 = #81A1C1
frost4 = #5E81AC
; Aurora
aurora-red = #BF616A
aurora-orange = #D08770
aurora-yellow = #EBCB8B
aurora-green = #A3BE8C
aurora-purple = #B48EAD

background = ${colors.polar1}
background-alt = ${colors.polar2}
foreground = ${colors.snow3}
foreground-alt = ${colors.polar4}
primary = ${colors.frost2}
secondary = ${colors.frost3}
alert = ${colors.aurora-red}
disabled = ${colors.snow1}

[bar/primary]
monitor = ${env:MONITOR:}
width = 100%
height = 20pt
fixed-center = true

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 0
line-color = ${colors.primary}

border-size = 1
border-color = ${colors.background-alt}

padding-left = 0
padding-right = 2

module-margin = 2

font-0 = "Hack Nerd Font:size=12;2"
font-1 = "Hack Nerd Font:size=12;3"
font-2 = "Hack Nerd Font:size=16;4"

modules-left = i3
#modules-center = focused-window
modules-right = system-updates pulseaudio date

tray-position = right
tray-padding = 2
tray-background = ${colors.background}

cursor-click = pointer
cursor-scroll = ns-resize

[bar/secondary]
monitor = ${env:MONITOR:}
width = 100%
height = 20pt
fixed-center = true

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 0
line-color = ${colors.secondary}

border-size = 1
border-color = ${colors.background-alt}

padding-left = 0
padding-right = 2

module-margin = 2

font-0 = "Hack Nerd Font:size=12;2"
font-1 = "Hack Nerd Font:size=12;3"
font-2 = "Hack Nerd Font:size=16;4"

modules-left = i3
#modules-center = focused-window 
modules-right = filesystem filesystem-home memory cpu temperature eth powermenu

cursor-click = pointer
cursor-scroll = ns-resize

[module/i3]
type = internal/i3
format = <label-state> <label-mode>
index-sort = true
wrapping-scroll = false
pin-workspaces = true

; Mode indicator (resize, etc)
label-mode-padding = 2
label-mode-foreground = ${colors.foreground}
label-mode-background = ${colors.aurora-orange}

; Focused workspace
label-focused = %index%
label-focused-background = ${colors.frost3}
label-focused-foreground = ${colors.background}
label-focused-underline = ${colors.primary}
label-focused-padding = 2

; Unfocused workspace
label-unfocused = %index%
label-unfocused-padding = 2
label-unfocused-foreground = ${colors.foreground-alt}

; Visible but not focused (multi-monitor)
label-visible = %index%
label-visible-background = ${colors.background-alt}
label-visible-underline = ${colors.frost1}
label-visible-padding = 2

; Urgent workspace
label-urgent = %index%
label-urgent-background = ${colors.aurora-red}
label-urgent-foreground = ${colors.foreground}
label-urgent-padding = 2

;[module/focused-window]
;type = custom/script
;exec = ~/.config/polybar/scripts/focused-window.sh
;interval = 0.5
;label = %output%

[module/filesystem]
type = internal/fs
interval = 25

mount-0 = /

label-mounted = 󰋊 %percentage_used%%
label-mounted-foreground = ${colors.frost2}
label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.aurora-red}

format-mounted-underline = ${colors.frost2}

[module/filesystem-home]
type = internal/fs
interval = 25

mount-0 = /home

label-mounted = 󰋊 /home %percentage_used%%
label-mounted-foreground = ${colors.frost2}
label-unmounted = /home not mounted
label-unmounted-foreground = ${colors.aurora-red}

format-mounted-underline = ${colors.frost2}

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = "󰻠 "
format-prefix-foreground = ${colors.frost3}
format-underline = ${colors.frost3}
label = %percentage:2%%

[module/memory]
type = internal/memory
interval = 2
format-prefix = "󰍛 "
format-prefix-foreground = ${colors.frost4}
format-underline = ${colors.frost4}
label = %percentage_used%%

[module/wlan]
type = internal/network
interface = wlan0
interval = 3.0

format-connected = <label-connected>
format-connected-underline = ${colors.aurora-green}
label-connected = 󰖨 %essid%
label-connected-foreground = ${colors.aurora-green}

format-disconnected = <label-disconnected>
label-disconnected = 󰖪
label-disconnected-foreground = ${colors.aurora-red}

[module/eth]
type = internal/network
interface = enp130s0
interval = 10

format-connected-underline = ${colors.aurora-green}
format-connected-prefix = "󰈀 "
format-connected-prefix-foreground = ${colors.aurora-green}
label-connected = %local_ip%

format-disconnected =

[module/date]
type = internal/date
interval = 5

date = "%Y-%m-%d"
date-alt = "%a, %b %d"

time = "%H:%M"
time-alt = "%H:%M"

format-prefix = "󰃰 "
format-prefix-foreground = ${colors.primary}
format-underline = ${colors.primary}

label = "%date% %time%"

[module/pulseaudio]
type = internal/pulseaudio

format-volume = <label-volume>
format-volume-prefix = "󰕾 "
format-volume-prefix-foreground = ${colors.aurora-purple}
label-volume = %percentage%%
label-volume-foreground = ${colors.foreground}
format-volume-underline = ${colors.aurora-purple}

label-muted = 󰖁 muted
label-muted-foreground = ${colors.aurora-red}
format-muted-underline = ${colors.aurora-red}

[module/battery]
type = internal/battery
battery = BAT0
adapter = AC
full-at = 98

format-charging = <animation-charging> <label-charging>
format-charging-underline = ${colors.aurora-yellow}
label-charging = %percentage%%

format-discharging = <ramp-capacity> <label-discharging>
format-discharging-underline = ${colors.aurora-orange}
label-discharging = %percentage%%

format-full-prefix = "󰁹 "
format-full-prefix-foreground = ${colors.aurora-green}
format-full-underline = ${colors.aurora-green}

ramp-capacity-0 = 󰁺
ramp-capacity-1 = 󰁼
ramp-capacity-2 = 󰁾
ramp-capacity-3 = 󰂀
ramp-capacity-4 = 󰁹
ramp-capacity-foreground = ${colors.aurora-orange}

animation-charging-0 = 󰢜
animation-charging-1 = 󰂆
animation-charging-2 = 󰂇
animation-charging-3 = 󰂈
animation-charging-4 = 󰢝
animation-charging-foreground = ${colors.aurora-yellow}
animation-charging-framerate = 750

[module/temperature]
type = internal/temperature
thermal-zone = 0
warn-temperature = 70

format = <label>
format-prefix = "󰔏 "
format-prefix-foreground = ${colors.frost1}
format-underline = ${colors.frost1}
format-warn = <label-warn>
format-warn-underline = ${colors.aurora-red}

label = %temperature-c%
label-warn = 󰸁 %temperature-c%
label-warn-foreground = ${colors.aurora-red}

[module/powermenu]
type = custom/menu

expand-right = true

format-spacing = 1

label-open = 󰐥
label-open-foreground = ${colors.aurora-red}
label-close = 󰅖 cancel
label-close-foreground = ${colors.aurora-red}
label-separator = |
label-separator-foreground = ${colors.foreground-alt}

menu-0-0 = 󰜉 reboot
menu-0-0-exec = systemctl reboot
menu-0-1 = 󰐥 shutdown
menu-0-1-exec = systemctl poweroff

[module/system-updates]
type = custom/script
exec = ~/.config/polybar/scripts/system-updates.sh
interval = 600
label = %output%
format-prefix = "󰚰 "
format-prefix-foreground = ${colors.aurora-yellow}
format-underline = ${colors.aurora-yellow}
click-left = kitty -e sudo pacman -Syu

[settings]
screenchange-reload = true

[global/wm]
margin-top = 5
margin-bottom = 5

